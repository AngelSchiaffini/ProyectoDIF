<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="codigo.js" defer></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>NutriRed Comedores</title>
    <style>
        h1, h2, h3, body, em {
          font-family: "Poppins", sans-serif;
        }
      </style>
</head>
<body>

<div class="banner w3-container w3-content">
    
    <img src="/Recursos/Banner.png" alt="Banner">
</div>



<h2 style="font-size: 1.7em;" class="responsivo">Usuario Nuevo</h2>
<div class="w3-container w3-responsive w3-half">
    <section class="seccion" id="usuarioForm">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 style="font-size: 1.7em;">Usuario Nuevo</h2>
                    <!-- <div class="table-container"> -->
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <div class="inputbox">
                                    <input type="" required>
                                    <label for="">Nombre(s)</label>
                                </div>
                            </td>
                            <td>
                                <div class="inputbox">
                                    <input type="" required>
                                    <label for="">Apellido Paterno</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="inputbox"> 
                                    <input type="" required>
                                    <label for="">Apellido Materno</label>
                                </div>
                            </td>
                            <td>
                                <div class="casilla">
                                    <label for="">Genero:</label>
                                    <select name="genero" id="genero" form="generoform" style="display: block;">
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                    <option value="O">Otro</option>
                                </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" style="font-size: 0.8em;">Fecha de nacimiento</label>
                                <br>
                                <input class="calendarioNac" type="date" required style="width: 100px; height: 30px; font-size: 0.8em;">
                            </td>
                            <td>
                                <div class="casilla">
                                    <label for="">Condición:</label>
                                    <select name="condicion" id="condicion" form="condicionform">
                                    <option value="No aplica">No aplica</option>
                                    <option value="Persona mayor de 60 años">Persona mayor de 60 años</option>
                                    <option value="Menor de edad">Menor de edad</option>
                                    <option value="Persona indígena">Persona indígena</option>
                                    <option value="Persona con discapacidad">Persona con discapacidad</option>
                                    <option value="Persona perteneciente al colectivo LGBTQ+">Persona perteneciente al colectivo LGBTQ+</option>
                                    <option value="Migrante o desplazado por conflictos">Migrante o desplazado por conflictos</option>
                                    <option value="Persona en condición de calle">Persona en condición de calle</option>
                                    <option value="Mujer embarazada">Mujer embarazada</option>
                                    <option value="Trabajador/a informal">Trabajador/a informal</option>
                                    <option value="Otra condición">Otra condición</option>
                                </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="inputbox">
                                    <input type="" required maxlength="10">
                                    <label for="">Celular</label>
                                </div>
                            </td>
                            <td>
                                <div class="inputbox">
                                    <input type="email" required>
                                    <label for="">Correo</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <!-- </div> -->
                        <div class="boton">
                    <button onclick="registro();" class="botonCont">Registrarse</button>
                        </div>
                </form>
            </div>
        </div>
    </section>
</div>
<div class="w3-container w3-responsive w3-half">
    <section class="seccion" id="estudianteForm">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 style="font-size: 1.7em;">Usuario Existente</h2>
                    <table cellspacing="20">
                        <tr>
                            <td>
                                <div class="inputbox">
                                    <input type="text" id="curpUsuario" required>
                                    <label for="">Curp / No. Usuario</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="boton">
                        <button onclick="iniciarSesion();" class="botonCont">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
