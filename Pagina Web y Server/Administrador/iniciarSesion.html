<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <script src="codigo.js" defer></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>NutriRed Comedores</title>
    <style>
        h1, h2, h3, body, em {
          font-family: "Poppins", sans-serif;
        }
      </style>
    <title>NutriRed Comedores</title>
</head>
<body>
    <div class="banner">
        <img src="/Recursos/Banner.png" alt="Banner">
    </div>
    
    <section class="seccion" id="estudianteForm" >
        <div class="form-box">
            <div class="form-value">
                <form action="/verificar-credenciales" method="POST"> <!-- El formulario se enviará a login.js -->
                    <h2>Ingreso como administrador</h2>
                    <table cellspacing="20">
                        <tr>                    
                            <td>
                                <div class="inputbox">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <input type="text" name="usuario" required> <!-- Campo para el usuario -->
                                    <label for="">Usuario:</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="inputbox">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <input type="password" name="contrasena" required> <!-- Campo para la contraseña -->
                                    <label for="">Contraseña:</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <button type="submit" class="botonCont">Continuar</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
